<head>
    <link rel="stylesheet" href="assets/style_sheets/font_style.css">
</head>

<body>
    <div class="font_container">
        <p>---font-style---</p>
        <p class="normal_style">It is a normal font</p>
        <p class="italic">It is an italic font</p>
        <p class="oblique">It is an oblique font</p>
        <p class="inherit">It is an inherit font</p>
    </div>
    <div class="font_container">
        <p>---font-variant---</p>
        <p class="firm">It is an small-cap font</p>
        <p class="normal_variant">It is an normal font</p>
    </div>
    <div class="font_container">
        <p>---font-weight---</p>
        <p  class="normal_weight">It is a normal font</p>
        <p class="bold">It is a bold font</p>
        <p class="lighter">This font is lighter</p>
        <p class="bolder">This font is bolder</p>


    </div>
</body>
